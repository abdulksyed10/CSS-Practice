<!DOCTYPE html>
<html>
	<head>
		<title>Position Pratice</title>
	</head>
	<body style="
		height: 3000px;
		padding-top: 60px;
		padding-left: 80px;
	">
		<div style="
			background-color: black;
			color: white;
			text-align: center;
			position: fixed;
			top: 0;
			left: 0px;
			right: 0;
			height: 50px;
		">Header</div>
		<div style="
			background-color: blue;
			color: white;
			position: fixed;
			left: 0;
			bottom: 0;
			top: 50px;
			width: 72px;
		"> Sidebar</div>
		<div style="
			background-color: lightblue;
			height: 200px;
			width: 200px;
			position: static;
		"> div 1</div>
		<div style="
			background-color: lightgreen;
			height: 200px;
			width: 200px;
		"> div 2</div>
	</body>
</html>
